<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="Szeidermann Richard">
<meta name="description" content="An internet game starring the Super veterinarian, Dr. Orsi :)">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="gamescript.js"></script>
</head>

<body>
<div id="loading"><p>Loading ...</p> </div>
<div id="maincontainer">
	<div id="gamecontainer">
		<div id="header">
			<div id="banner"><h1><span>SUPER</span><span>DR.</span><span>ORSI</span></h></div>
			<div id="cross"></div>
			<div id="values">
				<div>
					<span id="lvl-label">lvl: </span><span id="lvl-value"></span>
					<span id="money-label">$: </span><span id="money-value"></span>
				</div>
				<div id="money-change"></div>
			</div>
		</div>
		<div id="time-limit"></div>
		<div id="start-next">Start</div>
		<div id="customer">
			<div id="speech_bubble">
					<div id="symptom"></div>
			</div>
			<div id="pet-wrap">
				 <div id="result-bubble">
					<div id="result"></div>
				 </div>
				<div class="bg-to-flip" id="pet"></div>
			</div>
			<div id="owner">
				<div class="bg-to-flip" id="owner-head"></div>
				<div class="bg-to-flip" id="owner-torso"></div>
				<div class="bg-to-flip" id="owner-legs"></div>
			</div>
		</div>
		
		
		<div id="dro">
			<div id="selected-syringe"></div>
			<div id="syringe-effect"></div>
		</div>
		<div id="cabinet">
			<div id="option-1">
				<div class="syringe"></div>
				<div class="code-wrap"></div>
			</div>
			<div id="option-2">
				<div class="syringe"></div>
				<div class="code-wrap"></div>
			</div>
			<div id="option-3">
				<div class="syringe"></div>
				<div class="code-wrap"></div>
			</div>
		</div>
		<div id="assistant">
			<div id="mini-pet"></div>
		</div>
		<div id="doorway">
		</div>
		<div id="floor">
		<span id="game-mode"></span>
		</div>
	</div>
</div>

</body>
</html>
