<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="gamescript.js"></script>
</head>

<body>
<div id="loading"><p>Loading ...</p> </div>
<div id="maincontainer">
	<div id="gamecontainer">
		<div id="header">
			<div id="banner"></div>
			<div id="cross"></div>
			<div id="values">
				<div>
					<span id="lvl-label">lvl: </span><span id="lvl-value"></span>
					<span id="money-label">$: </span><span id="money-value"></span>
				</div>
			</div>
		</div>
		<div id="time-limit"></div>
		<div id="customer">
		<div id="pet-wrap">
			<div id="pet"></div>
		</div>
			<div id="owner">
				<div id="owner-head"></div>
				<div id="owner-torso"></div>
				<div id="owner-legs"></div>
			</div>
		</div>
		
		<div id="speech_bubble">
			<div id="symptom"></div>
		</div>
		<div id="dro">
			<div id="selected-syringe"></div>
		</div>
		<div id="cabinet">
			<div id="option-1">
				<div class="syringe"></div>
				<div class="code-wrap"></div>
			</div>
			<div id="option-2">
				<div class="syringe"></div>
				<div class="code-wrap"></div>
			</div>
			<div id="option-3">
				<div class="syringe"></div>
				<div class="code-wrap"></div>
			</div>
		</div>
		<div id="floor"></div>
	</div>
</div>

</body>
</html>
